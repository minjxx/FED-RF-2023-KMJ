<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="벽지 디자인 생산 전문업체, 친환경 가소제 벽지, 항균/항바이러스 벽지 개발로 더 건강하고 아름다운 주거공간을 만듭니다.">
    <title>서울벽지</title>
    <link rel="shortcut icon" href="./images/faviconV2.ico">
    <!-- 메인CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- 확장형 레이아웃 -->
    <!-- 1. 상단영역 -->
    <div id="header">
        <header class="header inbox">
            <!-- 파트박스 2개 -->
            <div class="partbox col-3">
                <!-- 메인로고 -->
                <h1 class="header__logo">
                    <img src="./images/tvnlogo2.png" alt="">
                </h1>
            </div>
            <!-- 1-2.GNB영역 -->
            <div class="partbox col-9">
                <!-- 1-2-1.GNB메뉴 -->
                <div class="gnb">
                    <ul>
                        <li><a href="#"></a>About tvN</li>
                        <li><a href="#"></a>골드핑거 14기</li>
                        <li><a href="#"></a>편성표</li>
                        <li><a href="#"></a>드라마</li>
                        <li><a href="#"></a>연예오락</li>
                        <li><a href="#"></a>인사이트</li>
                        <li><a href="#"></a>동영상</li>
                        <li><a href="#"></a>이벤트</li>
                        <li><a href="#"></a>프로그램</li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <!-- 2. 캐릭터소개영역 -->
    <div id="banner">
        <section class="banner inbox">
            <h2>캐릭터소개영역</h2>
            <!-- 파트박스 1개 -->
            <div class="partbox col-12"></div>
        </section>
    </div>
    <!-- 3. 메인영역 -->
    <div id="main">
        <main class="main inbox">
            <!-- 파트그룹박스 5개 -->
            <div class="group-part group-part-01">
                <h2>방송편성소개파트</h2>
                <!-- 파트박스 2개 -->
                <div class="partbox col-6"></div>
                <div class="partbox col-6"></div>
            </div>
            <div class="group-part group-part-02">
                <h2>미리보기</h2>
                <!-- 파트박스 8개 -->
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
            </div>
            <div class="group-part group-part-03">
                <h2>현장포토</h2>
                <!-- 파트박스 8개 -->
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                
            </div>
            <div class="group-part group-part-04">
                <h2>대표이미지</h2>
                <!-- 파트박스 4개 -->
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                
            </div>
            <div class="group-part group-part-05">
                <h2>최신동영상</h2>
                <!-- 파트박스 4개 -->
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
                <div class="partbox col-3"></div>
            </div>
        </main>
    </div>
    <!-- 4. 하단영역 -->
    <div id="footer">
        <footer class="footer inbox">
            <!-- 파트박스 5개 -->
            <div class="partbox col-8"></div>
            <div class="partbox col-4"></div>
            
            <div class="partbox col-12">
                <!-- 하단로고 -->
                <h1 class="footer__logo">
                    <img src="./images/tvnlogo2.png" alt="">
                </h1>
            </div>

            <div class="partbox col-9"></div>
            <div class="partbox col-3"></div>
        </footer>
    </div>   

    
</body>
</html>
